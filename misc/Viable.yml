app: Viable

ingredients:
  dist: xenial
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
  package: Viable
  debs:
    - ../target/Viable.deb

script:
  - cat > ./AppRun <<\EOF
  - #!/bin/sh
  - HERE=$(dirname $(readlink -f "${0}"))
  - export QT_QPA_PLATFORM=xcb
  - exec "${HERE}/opt/Viable/Viable" "$@"
  - EOF
  - chmod a+x ./AppRun
  - cp usr/share/icons/hicolor/256x256/apps/Viable.png .
  - mv usr/share/applications/Viable.desktop .
  - sed -i -e 's@^Version=.*@Version=1.0@g' Viable.desktop
